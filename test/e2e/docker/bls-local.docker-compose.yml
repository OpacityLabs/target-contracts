services:
  ethereum-l1:
    platform: linux/amd64
    build:
      context: ../eigenlayer-bls-local/docker/ethereum
      dockerfile: Dockerfile.ethereum
    env_file:
      - ../envs/l1.env
    ports:
      - "8545:8545"
    
  ethereum-l2:
    platform: linux/amd64
    build:
      context: ../eigenlayer-bls-local/docker/ethereum
      dockerfile: Dockerfile.ethereum
    env_file:
      - ../envs/l2.env
    ports:
      - "8546:8545"

  eigenlayer:
    platform: linux/amd64
    build:
      context: ../eigenlayer-bls-local/docker/eigenlayer
      dockerfile: Dockerfile.eigenlayer
    depends_on:
      - ethereum-l1
    env_file:
      - ../envs/bls-local.env
    volumes:
      - ../eigenlayer-bls-local/.nodes:/root/.nodes
  
  signer:
    image: ghcr.io/layr-labs/cerberus:0.0.2
    platform: linux/amd64
    ports:
      - "${CERBERUS_METRICS_PORT}:${CERBERUS_METRICS_PORT}"
      - "${CERBERUS_GRPC_PORT}:${CERBERUS_GRPC_PORT}"
    environment:
      - "METRICS_PORT=${CERBERUS_METRICS_PORT}"
    env_file:
      - ../envs/bls-local.env
    restart: unless-stopped
